<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trivia-game</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js" defer></script>
</head>
<body>
    <header>
        <h1>Trivia Cards Game</h1>
        <p id="result-display"></p>
      </header>
  <main>
    <div class="card">
        <button data-index="0">Card 1</button>
        <div class="question"></div>
        <div class="options"></div>
      </div>
    <div class="card">
        <button data-index="1">Card 2</button>
        <div class="question2"></div>
        <div class="options2"></div>
      </div>
    <div class="card">
        <button data-index="2">Card 3</button>
        <div class="question"></div>
        <div class="options"></div>
    </div>

</main>
</body>
</html>
